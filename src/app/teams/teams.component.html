<mat-toolbar color="primary">
    <mat-toolbar-row>
            <div class="example-button-row">
                <button mat-button mat-flat-button><mat-icon>group_add</mat-icon><span class="menu_item_text">New</span></button>
                <button mat-button mat-flat-button><mat-icon>group_remove</mat-icon><span class="menu_item_text">Remove</span></button>
            </div>
        <span class="toolbar-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="grid-container">
    <h1 class="mat-h1">Team Management</h1>
    <mat-grid-list cols="3" rowHeight="350px">
        <mat-grid-tile *ngFor="let team of teams | async">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{team.title}}
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>Card Content Here</div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
