<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar><img src="/assets/img/logo_simple.jpeg" alt="image" class="logo"></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
                <mat-icon>dashboard</mat-icon><span class="menu_item_text">Dashboard</span>
            </a>
            <div mat-subheader>Technical</div>
            <a mat-list-item routerLink="/system" routerLinkActive="active-link">
                <mat-icon>webhook</mat-icon>
                <span class="menu_item_text">System</span>
            </a>
            <a mat-list-item routerLink="/microservices" routerLinkActive="active-link">
                <mat-icon>code</mat-icon>
                <span class="menu_item_text">Microservices</span>
            </a>
            <div mat-subheader>Organizational</div>
            <a mat-list-item routerLink="/organization" routerLinkActive="active-link">
                <mat-icon>domain</mat-icon>
                <span class="menu_item_text">Organization</span>
            </a>
            <a mat-list-item routerLink="/members" routerLinkActive="active-link">
                <mat-icon>person</mat-icon>
                <span class="menu_item_text">People</span>
            </a>
            <a mat-list-item routerLink="/teams" routerLinkActive="active-link">
                <mat-icon>groups</mat-icon>
                <span class="menu_item_text">Teams</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z4" color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{title}}</span>
            <span class="toolbar-spacer"></span>
            <button mat-flat-button color="primary" disabled matTooltip="Not Yet Implemented">
                <mat-icon>person</mat-icon>
                <span class="menu_item_text">Profile</span>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
