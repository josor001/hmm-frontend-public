<div *ngIf="!sysId" style="
  position: absolute;
  left: 50%;
  top: 30%;
  width: 400px;
  height: 400px;
  margin-left: -200px;
  /* -1/2 width */
  margin-top: -200px;
  /* -1/2 height */">
    <h1>Please Select Your Testsystem</h1>
    <mat-form-field appearance="outline">
        <mat-label>System</mat-label>
        <mat-select [(ngModel)]="sysId" (selectionChange)="forwardToDashboard()">
            <mat-option [value]="">None</mat-option>
            <mat-option [value]="1">System 1</mat-option>
            <mat-option [value]="2">System 2</mat-option>
            <mat-option [value]="3">System 3</mat-option>
            <mat-option [value]="4">System 4</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<mat-sidenav-container class="sidenav-container" *ngIf="sysId">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar><img src="/assets/img/logo_simple.jpeg" alt="image" class="logo"></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="system/{{sysId}}/dashboard" routerLinkActive="active-link">
                <mat-icon>dashboard</mat-icon><span class="menu_item_text">Dashboard</span>
            </a>
            <div mat-subheader>Technical</div>
            <div matTooltip="Disabled during beta test" matTooltipPosition="right">
                <a mat-list-item routerLink="/system" routerLinkActive="active-link" disabled>
                    <mat-icon>webhook</mat-icon>
                    <span class="menu_item_text">System</span>
                </a>
            </div>
            <a mat-list-item routerLink="system/{{sysId}}/stories" routerLinkActive="active-link">
                <mat-icon>book</mat-icon>
                <span class="menu_item_text">Stories</span>
            </a>
            <a mat-list-item routerLink="system/{{sysId}}/microservices" routerLinkActive="active-link">
                <mat-icon>code</mat-icon>
                <span class="menu_item_text">Microservices</span>
            </a>

            <div mat-subheader>Organizational</div>
            <div matTooltip="Disabled during beta test" matTooltipPosition="right">
                <a mat-list-item routerLink="system/{{sysId}}/organization" routerLinkActive="active-link" disabled>
                    <mat-icon>domain</mat-icon>
                    <span class="menu_item_text">Organization</span>
                </a>
            </div>
            <a mat-list-item routerLink="system/{{sysId}}/members" routerLinkActive="active-link">
                <mat-icon>person</mat-icon>
                <span class="menu_item_text">People</span>
            </a>
            <a mat-list-item routerLink="system/{{sysId}}/teams" routerLinkActive="active-link">
                <mat-icon>groups</mat-icon>
                <span class="menu_item_text">Teams</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z4" color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{title}}</span>
            <span class="toolbar-spacer"></span>
            <div matTooltip="Disabled during beta test" matTooltipPosition="left">
                <button mat-flat-button color="primary" disabled >
                    <mat-icon>person</mat-icon>
                    <span class="menu_item_text">Profile</span>
                </button>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
