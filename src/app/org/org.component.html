<h2>{{orga.name | uppercase}} Details</h2>
<div><span>id: </span>{{orga.id}}</div>
<div><span>name: </span>{{orga.name}}</div>

<div>
    <label for="name">Orga name: </label>
    <input id="name" [(ngModel)]="orga.name" placeholder="name">
</div>

<div>
    <ul>
        <li *ngFor="let team of orga.teams">{{team.name}}</li>
    </ul>
</div>
