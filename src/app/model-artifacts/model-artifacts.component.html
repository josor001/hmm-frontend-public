<mat-toolbar>
    <mat-toolbar-row>
        <span>Model Artifacts</span>
        <span class="toolbar-spacer"></span>
        <div class="example-button-row">
            <button mat-flat-button color="primary" (click)="openArtifactNewDialog()">
                <mat-icon>note_add</mat-icon>
                <span class="menu_item_text">Add</span>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z1">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let modelArtifact"> {{modelArtifact.name}} </td>
        </ng-container>

        <ng-container matColumnDef="microserviceId">
            <th mat-header-cell *matHeaderCellDef> MicroserviceId </th>
            <td mat-cell *matCellDef="let modelArtifact"> {{modelArtifact.microserviceId}} </td>
        </ng-container>

        <ng-container matColumnDef="kind">
            <th mat-header-cell *matHeaderCellDef> Model Kind </th>
            <td mat-cell *matCellDef="let modelArtifact"> {{modelArtifact.kind}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let modelArtifact"> {{modelArtifact.location}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let artifact">
                <button mat-icon-button aria-label="action row">
                    <button mat-icon-button class="microservice-button" color="warn" (click)="removeArtifact(artifact.id)"><mat-icon>cancel</mat-icon></button>
                    <mat-icon>keyboard_arrow_up</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
